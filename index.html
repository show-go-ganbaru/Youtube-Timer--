<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Timer Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-3xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">YouTube Timer Finder</h1>

  <form id="finder" class="flex gap-2 mb-4 items-end">
    <label class="block">
      <span class="text-sm">分</span>
      <input type="number" id="minutes" min="1" value="5" required class="border px-2 py-1 rounded w-24">
    </label>
    <label class="block">
      <span class="text-sm">秒</span>
      <input type="number" id="seconds" min="0" value="0" required class="border px-2 py-1 rounded w-24">
    </label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">探す</button>
  </form>

  <div id="status" class="text-gray-600 mb-2"></div>
  <div id="results" class="grid gap-3 grid-cols-[repeat(auto-fill,minmax(240px,1fr))]"></div>

  <script>
    const API_BASE = "https://youtube-timer-1-node.onrender.com/api";

    const secToHMS = (sec) => {
      const h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60), s = sec%60;
      return (h?`${h}時間`:"") + (m?`${m}分`:"") + `${s}秒`;
    };

    document.getElementById("finder").addEventListener("submit", async (e) => {
      e.preventDefault();
      const total = Number(document.getElementById("minutes").value||0)*60
                  + Number(document.getElementById("seconds").value||0);

      const status = document.getElementById("status");
      const results = document.getElementById("results");
      status.textContent = "検索中…";
      results.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/?seconds=${total}`);
        const data = await res.json();

        const list = data.closest_videos || [];
        if (!list.length) { status.textContent = "条件に合う動画なし。"; return; }

        status.textContent = `目標: ${secToHMS(data.target_duration_seconds)} / ヒット: ${list.length}`;

        list.forEach(v => {
          const card = document.createElement("div");
          card.className = "border rounded p-3 shadow-sm hover:shadow transition";
          card.innerHTML = `
            <a href="${v.url}" target="_blank">
              <img class="w-full rounded" src="${v.thumbnail||""}" alt="${v.title}">
            </a>
            <div class="font-semibold text-sm mt-2">${v.title}</div>
            <div class="text-xs text-gray-600">
              実長さ: ${secToHMS(v.duration_seconds)} / 差分: ${v.difference_seconds}s / ${v.channel}
            </div>
          `;
          results.appendChild(card);
        });
      } catch (err) {
        status.textContent = "エラー: " + err.message;
      }
    });
  </script>
</body>
</html>
